<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>CompraMI</title>
    <link rel="icon" href="./templates/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="./templates/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" th:href="@{./CSS/styles.css}">
</head>
<body>
<header th:insert="templates/template1 :: header"></header>

<h2>Inserisci tutti i tuoi dati nel form:</h2>

<form class="signupForm" action="signupServlet" method="post">
    <label for="name">Nome:</label><br>
    <input type="text" id="name" name="name" required><br>
    <label for="surname">Cognome:</label><br>
    <input type="text" id="surname" name="surname" required><br>
    <label for="address">Indirizzo:</label><br>
    <input type="text" id="address" name="address" required><br>
    <label for="sex">Sesso:</label>
    <select id="sex" name="sex">
        <option value="male">Maschio</option>
        <option value="female">Femmina</option>
        <option value="notdefine">Non definito</option>
    </select><br>
    <label for="email">E-Mail:</label><br>
    <input type="text" id="email" name="email" required><br>
    <label for="password">Password:</label><br>
    <input type="text" id="password" name="password" required><br>
    <label for="password2">Ripeti Password:</label><br>
    <input type="text" id="password2" name="password2" required><br>
    <br>
    <input type="submit" value="Registrati">
</form>

<footer th:insert="templates/template1 :: footer"></footer>
</body>
</html>
